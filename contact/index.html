<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact &#8211; Text &amp; Pixel</title>
  <meta name="description" content="Contact the team at Text & Pixel.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" href="/favicon-32.png" sizes="32x32">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <header class="header-main">
    <div class="header-inner">
      <a href="/#" class="logo"><img src="/svg/logo.svg" alt="Text and Pixel Logo"></a>
      <a href="/#" class="logo-icon"><img src="/svg/logo-icon.svg" alt="Text and Pixel Logo"></a>
      <nav>
        <a href="#" class="hamburger">
          <img src="/svg/hamburger.svg" alt="Navigation Button">
        </a>
        <div id="links">
          <a href="/about/">about</a>
          <a class="selected">contact</a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section id="contact-form">
      <div class="form">
        <h1>We would love to hear from you!</h1>
        <form
          action="https://formspree.io/f/xjvlenkk"
          method="POST">
          <input name="subject" value="Contact form" class="invisible">
          <div id="columns">
            <div class="field">
              <label for="fname">Name</label>
              <input type="text" onfocus="this.value=''" id="fname" name="fname" required>
            </div>
            <div class="field">
              <label for="eaddress">Email</label>
              <input type="text" id="eaddress" name="eaddress" required>
            </div>
            <div class="field">
              <label class="message" for="tellusarea">Message</label>
              <textarea name="tellusarea" id="tellusarea" form="usrform" required></textarea>
            </div>
          </div>
          <button type="submit" value="Submit">Send</button>
        </form>
      </div>
    </section>
    <section id="contact-address">
      <div class="address">
        <p>Victoria Office</p>
        <address><strong>Text & Pixel</strong>
        <span class="br">209-563 Johnson Street</span>
        <span class="br">Victoria, BC, Canada</span>
        <span class="br">V8W 1M2</span>
      </div>
    </section>
  </main>
  <footer class="footer-contact">
    <div class="footer-inner">
      <div class="social-media">
        <a href="https://www.instagram.com/textandpixel/" target="_blank">instagram</a>
        <a href="https://twitter.com/textandpixel/" target="_blank">twitter</a>
        <a href="https://www.facebook.com/textandpixel/" target="_blank">facebook</a>
        <a href="https://www.linkedin.com/company/text-and-pixel/" target="_blank">linkedin</a>
      </div>
      <div class="contact">
        <a href="mailto:contact@textandpixel.com">contact@textandpixel.com</a>
        <a href="tel:12506343779">(250) 634-3779</a>
      </div>
      <span class="copyright">&copy; Copyright Text &amp; Pixel Design Inc. <time></time></span>
    </div>
  </footer>
  <script src="/js/date.js"></script>
  <script src="/js/hamburger.js"></script>
</body>
</html>
