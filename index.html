<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Text &amp; Pixel</title>
	<meta name="description" content="Text and Pixel specialises in web interface design.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/screen.css">
</head>
<body>
	<header>
		<img src="/img/logo.png" width="139" height="75" alt="A colourful bee" />
		<nav>
			<ul>
				<li class="selected">Home</li>
				<li><a href="/work">Work</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section class="block highlight">
		<div class="block-inner">
			<h2>Web interface design.</h2>
		</div>
	</section>
	<section class="block">
		<div class="block-inner">
			<img src="/img/home-portfolio.png" alt="Portfolio pieces" />
		</div>
	</section>
	<section class="block highlight">
		<div class="block-inner">
			<img src="/img/logos.png" alt="Client logos: Cisco, Hyatt, Kixeye, Critical Mass, Epicure" />
		</div>
	</section>
	<section class="block">
		<div class="block-inner">
			<p>If you are interested in working with me please send an email outlining what you need: <strong>david@textandpixel.com</strong>.</p>
		</div>
	</section>
	<footer>
		<div class="footer-inner">
			<div class="footer-inner-container group">
				<div class="logo-container">
					<img src="/img/logo-small.png" width="100" height="54" alt="Small Text and Pixel logo" />
				</div>
				<div class="text-container">
					<ul>
						<li>home</li>
						<li><a href="/work">work</a></li>
						<li><a href="/contact">contact</a></li>
					</ul>
					<p>&copy; Text&amp;Pixel <time class="year"></time></p>
				</div>
			</div>
		</div>
	</footer>
	<script>
		var currentYear = new Date().getFullYear();
		var timeContainer = document.querySelector(".year");
		timeContainer.innerHTML = currentYear;
	</script>
</body>
</html>
